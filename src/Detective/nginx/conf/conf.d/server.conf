upstream api_read {
    server aspnet-app:5000 weight=2 fail_timeout=5s max_fails=2;
    server aspnet-app-ro1:5001 weight=1 fail_timeout=5s max_fails=2;
    server aspnet-app-ro2:5002 weight=1 fail_timeout=5s max_fails=2;
}

upstream api_write {
    server aspnet-app:5000 max_fails=2 fail_timeout=5s;
}

upstream mirror {
    server aspnet-app-mirror:5003 weight=2 fail_timeout=5s max_fails=2;
    server aspnet-app-ro1-mirror:5004 weight=1 fail_timeout=5s max_fails=2;
    server aspnet-app-ro2-mirror:5005 weight=1 fail_timeout=5s max_fails=2;
}


server {
    listen 80;
    server_name _;
    
    server_tokens off;
    more_set_headers 'Server: El Detectivo';
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    location / {
        root /var/www/weblab/static;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    location /reserved/ {
        root /var/www/weblab/static;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    location /management {
        root /var/www/weblab;
        index index.html;
        try_files $uri $uri/ /management/index.html;
    }
    
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }
    
    location ~ ^/api/(v1|v2)(/.*)?$ {
        if ($request_method = GET) {
            proxy_pass http://api_read;
            break;
        }
        
        proxy_pass http://api_write;
        
        proxy_next_upstream off;
        
        error_page 502 503 504 = @write_error;
    }
    
location /mirror/api/v1/ {
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        rewrite ^/mirror(/api/v1/.*)$ $1 break;
        proxy_pass http://mirror;
    }

    
    location = /api/v1/ {
        return 302 /swagger/index.html;
    }
    
    location /swagger/ {
        proxy_pass http://aspnet-app:5000/swagger/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /status {
        root /var/www/weblab/static;
        try_files /status.html =404;
    }
    
    location /nginx-status {
        stub_status on;
        access_log off;
        allow all;
    }
    
    location /monitoring/ {
        proxy_buffering off;
        proxy_pass http://grafana:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    location /documentation {
        root /var/www/weblab;
        try_files $uri $uri/ /documentation/README.md;
        
        add_header Content-Disposition "attachment";
    }
    
    location /legacy {
        root /var/www/weblab;
        index index.html;
        try_files $uri $uri/ /legacy/index.html;
    }
    
    location /downloads/ {
        root /var/www/weblab/static;
        autoindex off;
        add_header Content-Disposition "attachment";
    }
    
    location /admin/ {
        proxy_pass http://adminer:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        rewrite ^/admin/(.*)$ /$1 break;
        proxy_redirect off;
    }
}