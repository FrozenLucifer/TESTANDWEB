server {
    listen 80;
    server_name _;
    
    location / {
        root /var/www/weblab/static;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    location /reserved/ {
        root /var/www/weblab/static;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }
    
    location /api/ {
        proxy_pass http://aspnet-app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location = /api/v1/ {
        return 302 /swagger/index.html;
    }
    
    location /swagger/ {
        proxy_pass http://aspnet-app:5000/swagger/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location /status {
        root /var/www/weblab/static;
        try_files /status.html =404;
    }
    
    location /nginx-status {
        stub_status on;
        access_log off;
        allow all;
    }
    
    location /management {
        root /var/www/weblab;
        index index.html;
        try_files $uri $uri/ /management/index.html;
    }
    
    location /documentation {
        root /var/www/weblab;
        try_files $uri $uri/ /documentation/README.md;
        
        add_header Content-Disposition "attachment";
    }
    
    location /legacy {
        root /var/www/weblab;
        index index.html;
        try_files $uri $uri/ /legacy/index.html;
    }
    
    location /downloads/ {
        root /var/www/weblab/static;
        autoindex off;
        add_header Content-Disposition "attachment";
    }
    
    location /admin/ {
        proxy_pass http://adminer:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        rewrite ^/admin/(.*)$ /$1 break;
        proxy_redirect off;
    }
}